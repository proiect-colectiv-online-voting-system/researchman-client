<div class="container">
  <div class="row">
    <div class="col-12 col-xl-3">
      <div class="card" style="width: 18rem;">
        <img src="../../../../assets/Images/Upload.png" class="card-img-top" alt="">
        <div class="card-body">
          <form>
            <input type="file" name="files" />
            <input type="submit" value="Upload" />
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-3">
      <div class="card" style="width: 18rem;">
        <img src="../../../../assets/Images/File.png" class="card-img-top" alt="">
        <div class="card-body">
          <h3>FileTitle.extension</h3>
          <a [routerLink]="['/home',{outlets: {'main': ['file']}}]" class="btn btn-primary">View File</a>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  const formElement = document.querySelector('form');
  formElement.addEventListener('submit', e => {
    e.preventDefault();
    const request = new XMLHttpRequest();
    request.open('POST', '/upload');
    request.send(new FormData(formElement));
  });
</script>
